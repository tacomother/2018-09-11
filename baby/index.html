<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BABY</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrap">
    <div class="baby">
      <div class="face">
        <div class="eyes"></div>
        <div class="mouth">
          <div class="tongue"></div>
        </div>
      </div>
      <div class="blanket"></div>
    </div>

    <div class="milk-bottle">
      <div class="tube-top"></div>
      <div class="tube-middle"></div>
      <div class="tube-bottom"></div>
      <div class="bottle"></div>
    </div>

    <div class="pacifier">
      <div class="pacifier-top"></div>
      <div class="pacifier-middle"></div>
      <div class="pacifier-bottom"></div>
    </div>

  </div>
</body>

</html>
